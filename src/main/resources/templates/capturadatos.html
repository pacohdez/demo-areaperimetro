<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Área-Perimetro</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
</head>
<body>
	<h1>Calcular Área y Perimetro de un rectángulo</h1>
	<div>
		<label>
			Base: 
		</label>
		<input 
			type="number"  
			id="base"
			placeholder="Ingresa la base (cm)" 
			min="0"
		/>
	</div>
	<br/>
	<div>
		<label>
			Altura: 
		</label>
		<input 
			type="number" 
			id="altura"
			placeholder="Ingresa la altura (cm)" 
			min="0"
		/>
		<button 
			type="button" 
			onclick="calcularAP()"
			>
			Calcular
		</button>
		<button 
			type="button" 
			onclick="limpiar()"
			>
			Limpiar
		</button>
	</div>
	<br/>
	<div>
		<label>
			Área: 
		</label>
		<input 
			type="text"  
			id="area"
			disabled="disabled"
		/>

		<label>
			Perimetro: 
		</label>
		<input 
			type="text"  
			id="perimetro"
			disabled="disabled"
		/>
	</div>
	<br/>
	<div>
		
	</div>

	<script type="text/javascript" th:src="@{/calculos.js}"></script>
</body>
</html>
